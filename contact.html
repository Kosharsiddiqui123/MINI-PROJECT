<div class="container">
  <div class="row m-2 text-center ">
      <div class="col text-dark">
          <h1 class="display-1  fw-bold">Contact Page</h1>
      </div>
  </div>

  <div class="row">
  
  <div class="col">
    <h1 class="text-center fw-bold">Sign In</h1>
    <form class="row g-3">
      <div class="col-12">
        <label for="inputEmail4" class="form-label">FUll Name</label>
        <input type="text" class="form-control text-dark" id="inputEmail4" placeholder="Enter Your Full Name" pattern="[A-Za-z]{3,12}" title="Atleast Nmae Should be Three latters" required  pattern="[A-Za-z]{3}"> 
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Email Id</label>
        <input type="email" class="form-control" id="inputEmail4" required placeholder="Enter Your Email" pattern="[a-z0-9._-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
      </div>
      <div class="col-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required placeholder="Enter Your Pasword"pattern=".{8,}" title="Eight or more characters" >
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="inputCity" required  pattern="[0-9]{11}" type="text" pattern="[+92][0-9]{9}" title="phone number must be atleast 11 number"
        title="Phone number with 7-9 and remaing 9 digit with 0-9">
      </div>
    
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12 btn-lg d-grid gap-2">
   
        <button type="submit" class="btn btn-dark m-2">Submit</button>
      </div>
    </form>
